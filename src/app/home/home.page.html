<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label  position="floating">Select</ion-label>
    <ion-select placeholder="Select One" >
    <!-- <ion-select value="n64" okText="Okay" cancelText="Dismiss"> -->
    <!-- <ion-select [(ngModel)]="valor"> -->
      <!-- en esta forma no vale de nada -->
      <!-- <ion-select [ngModel]="seleccion" (onModelChange)="this.cargar()"> -->
      <ion-select-option value="">No Game Console</ion-select-option>
      <ion-select-option value="nes">NES</ion-select-option>
      <ion-select-option value="n64" selected>Nintendo64</ion-select-option>
      <ion-select-option value="ps">PlayStation</ion-select-option>
      <ion-select-option value="genesis">Sega Genesis</ion-select-option>
      <ion-select-option value="saturn">Sega Saturn</ion-select-option>
      <ion-select-option value="snes">SNES</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>{{valor}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Select</ion-label>
    <ion-select [(ngModel)]="valor" >
      <ion-select-option *ngFor="let item of console"  value="item">{{item}}</ion-select-option>     
    </ion-select>
  </ion-item>
  <ion-item-sliding>
    <ion-item-options side="start">
      <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
      <ion-item-option >Favorite</ion-item-option>
      <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
      <ion-item-option color="danger" >Share</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
      <ion-item-option>Unread</ion-item-option>
      <ion-item-option>Do</ion-item-option>
      <ion-item-option>Some</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-button routerLink="/lista"> Lista</ion-button>
  <ion-button routerLink="/pagina-acciones"> Acciones</ion-button>
</ion-content>
